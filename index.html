<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="counter">0</div>
        <div class="menu">
            <button class="decrease" value="1">-1</button>
            <button class="increment" value="1">+1</button>
            <button class="decrease" value="10">-10</button>
            <button class="increment" value="10">+10</button>
            <button class="decrease" value="100">-100</button>
            <button class="increment" value="100">+100</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script>
        
        // DOM Manipulation variables
        const counter = document.querySelector(".counter");
        const reset = document.querySelector("#reset");

        const decreaseButtons = document.querySelectorAll(".decrease");
        const incrementButtons = document.querySelectorAll(".increment");

        // Counter decrease and increment functions
        let count = 0;

        function decreaseCount(num) {
            count -= num;
            return count;
        }

        function incrementCount(num) {
            count += num;
            return count;
        }

        // Event listener for decrease buttons
        decreaseButtons.forEach(btn => {
            // When a button get clicked, the counter decrease for the button's value
            btn.addEventListener('click', (e) => {
                let value = Number(e.target.value);
                decreaseCount(value)
                counter.textContent = `${count}`;
            });
        });

        // Event listener for increment buttons
        incrementButtons.forEach(btn => {
            // When a button get clicked, the counter increment for the button's value
            btn.addEventListener('click', (e) => {
                let value = Number(e.target.value);
                incrementCount(value)
                counter.textContent = `${count}`;
            });
        });

        // Event listener for Reset
        reset.addEventListener('click', (e) => {
            count = 0;
            counter.textContent = `${count}`;
        })
        

    </script>

</body>
</html>
